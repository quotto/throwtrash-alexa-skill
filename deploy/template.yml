AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: The AWS CloudFormation template for BSE Workflow
Parameters:
  AppID:
    Type: "String"
  RunLevel:
    Type: "String"
    Default: "DEBUG"
  ApiUrl:
    Type: "String"
  ReminderProductID:
    Type: "String"
Resources:
  LambdaExecPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
              - !Join
                  - "/"
                  - - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table"
                    - Fn::ImportValue: throwtrash-db-schedule
              - !Join
                  - "/"
                  - - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table"
                    - Fn::ImportValue: throwtrash-db-accesstoken
          -
            Effect: "Allow"
            Action: "lambda:*"
            Resource:
              - !GetAtt ThrowTrashSkill.Arn
          -
            Effect: "Allow"
            Action:
               - "s3:ListBucket"
               - "s3:GetObject"
               - "s3:PutObject"
            Resource:
              - !GetAtt PreferenceBucket.Arn
              - !Sub
                - "${PreferenceBucket}/*"
                - {PreferenceBucket: !GetAtt PreferenceBucket.Arn}

      PolicyName: !Sub "throwtrash-lambda-policy-${AWS::Region}"
      Roles:
        - !Ref LambdaExecRole
    DeletionPolicy: Retain
  LambdaExecRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      RoleName: !Sub "throwtrash-lambda-role-${AWS::Region}"
    DeletionPolicy: Retain
  PreferenceBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "throwtrash-skill-preference-${AWS::Region}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      Tags:
        -
          Key: Group
          Value: throwtrash
        -
          Key: Purpose
          Value: Skill
    DeletionPolicy: Retain
  RequestLogBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "throwtrash-skill-request-logs-${AWS::Region}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      Tags:
        -
          Key: Group
          Value: throwtrash
        -
          Key: Purpose
          Value: Skill
    DeletionPolicy: Retain
  ThrowTrashSkill:
    Type: "AWS::Serverless::Function"
    Properties:
      CodeUri: ../app/dist
      FunctionName: ThrowTrashSkill
      Handler: index.handler
      Role: !GetAtt LambdaExecRole.Arn
      Runtime: nodejs16.x
      Timeout: 30
      Environment:
        Variables:
          APP_REGION: !Sub "${AWS::Region}"
          APP_ID: !Ref AppID
          RUNLEVEL: !Ref RunLevel
          MecabAPI_URL: !Ref ApiUrl
          REMINDER_PRODUCT_ID: !Ref ReminderProductID
      Tags:
        Group: throwtrash
        Purpose: Skill
      Layers:
        - !Ref libs
    DeletionPolicy: Retain
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: throwtrash-skill-libs
      Description: throwtrash-skill library
      ContentUri: ../app/libs
      CompatibleRuntimes:
        - nodejs16.x
  LambdaEvent:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref ThrowTrashSkill
      Principal: "alexa-appkit.amazon.com"
      EventSourceToken: !Ref AppID